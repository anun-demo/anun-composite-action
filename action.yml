name: 'ANUN'
description: 'ANUN'
inputs:
  package-url:  # id of input
    description: 'Package url'
    required: true
    default: 'NA'
  installer-url:
    description: 'Install url'
    required: true
    default: 'NA'
  tenant-id:
    description: 'Tenant ID'
    required: true
    default: 'NA'
  secret:
    description: 'Secret'
    required: true
    default: 'NA'    
runs:
  using: "composite"
  steps:
    - run: |
       apt-get update && apt-get install curl wget
       export ANUN_TENANT=${{ inputs.tenant-id }}
       export ANUN_SECRET=${{ inputs.secret }}
       export ANUN_TRACE_PPID_HOOK=0
       curl -s ${{ inputs.installer-url }} | bash -s "${{ inputs.package-url }}" preload
       
    - run: ${{ github.action_path }}/goodbye.sh
      shell: bash
